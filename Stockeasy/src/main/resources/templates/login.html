<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Stockeasy - Login</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="centered-page">
<div class="card login-card">
    <h1>Stockeasy</h1>
    <p class="muted">Faça login para continuar</p>

    <div class="form-group">
        <label for="login">Login</label>
        <input id="login" type="text" placeholder="seu usuário" />
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="sua senha" />
    </div>

    <div class="form-actions">
        <button id="btnLogin" class="btn-primary" onclick="auth.login()">Entrar</button>
    </div>

    <p id="loginError" class="error" style="display:none"></p>

    <small class="muted">Se não tiver conta, <a href="/user/novo">crie uma aqui</a>.</small>
</div>

<script th:src="@{/js/app.js}"></script>
<script>
    if (auth.isAuthenticated()) {
        location.href = '/dashboard';
    }
</script>
</body>
</html>
