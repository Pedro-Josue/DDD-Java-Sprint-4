<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Stockeasy - Criar conta</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="centered-page">
<div class="card login-card">
    <h1>Criar conta</h1>
    <p class="muted">Preencha os dados abaixo para criar um usuário</p>

    <div class="form-group">
        <label for="reg-login">Login</label>
        <input id="reg-login" type="text" placeholder="usuário" />
    </div>

    <div class="form-group">
        <label for="reg-senha">Senha</label>
        <input id="reg-senha" type="password" placeholder="senha" />
    </div>

    <div class="form-group">
        <label for="reg-senha2">Confirmar senha</label>
        <input id="reg-senha2" type="password" placeholder="repita a senha" />
    </div>

    <div class="form-actions">
        <button class="btn-primary" onclick="auth.register()">Criar conta</button>
        <button class="btn-ghost" onclick="window.location.href='/login'">Voltar</button>
    </div>

    <p id="registerError" class="error" style="display:none"></p>
    <p id="registerOk" class="muted" style="display:none"></p>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
