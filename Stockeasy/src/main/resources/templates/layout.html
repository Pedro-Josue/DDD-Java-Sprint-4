<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Stockeasy - <span th:text="${title}">App</span></title>

    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Header fragment -->
<header th:fragment="header">
    <nav class="nav">
        <div class="brand">
            <!-- coloque sua logo em src/main/resources/static/images/logo.png se quiser -->
            <img src="/images/logo.png" alt="Stockeasy" onerror="this.style.display='none'"/>
            <a href="/dashboard" class="brand-name">Stockeasy</a>
        </div>

        <div class="nav-actions">
            <button id="btn-dashboard" class="btn-nav" onclick="navigateTo('dashboard')">Dashboard</button>
            <button id="btn-materials" class="btn-nav" onclick="navigateTo('materials')">Materiais</button>
            <button id="btn-categories" class="btn-nav" onclick="navigateTo('categories')">Categorias</button>
            <button id="btn-movimentacoes" class="btn-nav" onclick="navigateTo('movimentacoes')">Movimentações</button>
            <button id="btn-logout" class="btn-ghost" onclick="auth.logout()" style="display:none">Sair</button>
        </div>
    </nav>
</header>

<!-- Footer fragment -->
<footer th:fragment="footer">
    <div class="footer">
        <small>Stockeasy <span id="year"></span></small>
    </div>
</footer>

<!-- Main content area -->
<main>
    <div class="container" th:fragment="content">
        <!-- conteúdo das páginas será inserido aqui -->
    </div>
</main>

<script th:src="@{/js/app.js}"></script>
<script>
    // small helper to set year
    document.getElementById('year')?.innerText = new Date().getFullYear();
</script>
</body>
</html>
